<!DOCTYPE html>
<html>
    <head>
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function() {
                $('.closebutton').on('click', calculator);
            });
            function calculator() {
                let num1 = $('#input1').val();;
                let num2 = $('#input2').val();;
                let operator = $('#operator').val();;
                num1 = Number(num1);
                num2 = Number(num2);
                if(num1 < 0|| num2 < 0 || !Number.isInteger(num1)||!Number.isInteger(num2)) {
                    console.log("Error :(")
                    alert('Error :(')
                    return;
                }else if((operator == '/' && num2 == 0) || (operator == '%' && num2 == 0)) {
                    console.log("It's over 9000")
                    alert('It\'s over 9000!')
                    return;
                }else {
                    switch(operator) {
                        case '+':
                            console.log(num1+num2)
                            alert(num1+num2)
                            break;
                        case '-':
                            console.log(num1-num2)
                            alert(num1-num2)
                            break;
                        case '*':
                            console.log(num1*num2)
                            alert(num1*num2)
                            break;
                        case '/':
                            console.log(num1/num2)
                            alert(num1/num2)
                            break;
                        case '%':
                            console.log(num1%num2)
                            alert(num1%num2)
                            break;    
                        default:
                            console.log("Invalid operator");
                            alert('Invalid operator');
                            return;
                    }
                }
            }
        </script>
    </head>
    <body>
        <input id = "input1" type="text" placeholder="number">
        <select id = "operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input id = "input2" type="text" placeholder="number">
        <button class = "closebutton " onclick = "calculator()">Try me!!</button>
    </body>
</html>
